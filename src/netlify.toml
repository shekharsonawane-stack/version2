[build]
  # Build command
  command = "npm run build"
  
  # Output directory
  publish = "dist"
  
  # Install command with legacy peer deps
  # This prevents the JSR error
  ignore = "supabase/"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Ignore paths during build (alternative to .vercelignore)
[build.ignore]
  # Don't trigger builds for these changes
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ':(exclude)*.md' ':(exclude)*.sh' ':(exclude)supabase/'"
